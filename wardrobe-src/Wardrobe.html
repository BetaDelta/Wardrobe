<head>
  <title>Wardrobe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	{{> Main}}
</body>
<template name="Main">

	{{#if SignedIn}}
		{{> loggedIn}}
	{{else}}
		{{> loginLite}}
	{{/if}}

</template>

<template name="myHeader">

 <!-- Header and Nav -->
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1>
          <a href="#">
            Styley<span style="color:#333">.</span><span style="color:blue">me</span>
          </a>
        </h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
 
    <section class="top-bar-section">

 
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="divider"></li>
        <li><a href="#" onClick="Session.set('activity', 'rate');">Rate</a></li>
        <li class="divider"></li>
        <li><a href="#" onClick="Session.set('activity', 'upload');">Upload</a></li>
        <li class="divider" ></li>
        <li><a href="#" onClick="Session.set('activity', 'review');">Review</a></li>


      </ul>
    </section>
  </nav>
  <!-- End Header and Nav -->

</template>

<template name="myFooter">
</template>

<template name="scripts">
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
</template>

<!-- START BODY NOW -->
<template name="loginLite">
		<div class="centered-login">
				<div id="login-dropdown-list" class="accounts-dialog" style="position:relative;padding:40px;width:240px;">
						Get started today! <br />
							<div class="login-close-text-clear"></div>
							<div class="login-text-and-button">
						<div class="login-button single-login-button " id="login-buttons-facebook">
							<div class="login-image" id="login-buttons-image-facebook"></div>
								<span class="text-besides-image sign-in-text-facebook">Sign in with Facebook</span>
						</div>
						<div>
							<h3> or</h3>
						</div>
						<form id="login-form" action="action">
							<div>
								<input type="email" id="login-email" placeholder="email" />
								<input type="password" id="login-password" placeholder="password" />
								<input type="submit" id="login-button" value="Sign In" />
							</div>
						</form>
				</div>
		</div>

</template>


<template name="loggedIn">
	{{> myHeader}}
	{{#if	UploadActive}}
		{{>	uploadActivity}}
	{{else}}
		{{#if RateActive}}
			{{> rateActivity}}
		{{else}}
			{{> allUploaded}}
		{{/if}}
	{{/if}}
	{{> myFooter}}
</template>

<template name="uploadActivity">
	<div class="main-float-body">
		<form>
			<fieldset>
				<legend>Fieldset</legend>

				<div class="row">
					<img id = "preview", src="#" alt="your image" />
				</div>

				<div class="row">
					<label>Input Image</label>
					<input type="filepicker" id="imgUpload" placeholder="large-4.columns">
				</div>

			</fieldset>
		</form>
		<button class="submitButton">Submit</button>	
	</div>
</template>

<template name="rateActivity">
	<div class="main-float-body">
		<div class="row">
			<div class="col float left">
				<img name ="subjectImage" id="subjectImage" src="{{nextImage.fileUrl}}">
			</div>
			<div class= "col">
					<button class="upButton" style="background-color:green;">Yes!</button>
					<button class="downButton" style="background-color:red;">No!</button>
			</div>
			<div class ="row">
				<span> Upvotes: {{imageData.up}} </span>
				<span> Downvotes: {{imageData.down}} </span>
			</div>
		</div>
	</div>
</template>

<template name="allUploaded">
	<div class="main-float-body">	
		<ul class="large-block-grid-3">
			{{#each userImages}}
				<li> 
					<img style='max-width:220px;max-height:220px;' src = "{{this.thumb}}" /> 	
				</li>
			{{/each}}
		</ul>
	</div>
</template>

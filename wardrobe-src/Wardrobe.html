    </ul>

      <!-- Right Nav Section -->

      </ul>
    </section>

<template name="uploadImage">
<form>
  <fieldset>
    <legend>Fieldset</legend>

    <div class="row">
			<img id = "preview", src="#" alt="your image" />
    </div>

    <div class="row">
      <label>Input Image</label>
    	<input type="file" id="imgUpload" placeholder="large-4.columns">
    </div>

	</fieldset>
</form>
<button class="submitButton">Submit</button>	
</template>
